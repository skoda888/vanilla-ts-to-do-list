<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Vanilla <span class="typescript-span">TypeScript</span> To Do List</h1>
        <p id="p1"></p>
        <section class="to-do-list-card">
            <h2 class="to-do-list-card-heading">Objectives</h2>
            <form action="" class="to-do-list-card-form">
                <input type="text" name="task" class="to-do-list-card-input-text">
                <button type="button" onclick="submitTask()">+</button>
            </form>
            <ul class="to-do-list-card-list">
            </ul>
        </section>  
    </div>
    <script src="./public/script.js"></script>
</body>
</html>
